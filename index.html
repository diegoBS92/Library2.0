<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <dialog class="dialog">
            <form action="">
                <div>
                    <label for="">Author:</label>
                    <input id="author" type="text">
                </div>
                <div>
                    <label for="">Title:</label>
                    <input id="title" type="text">
                </div>
                <div>
                    <label for="">Pages:</label>
                    <input id="pages" type="text">
                </div>
                <div>
                    <label for="">Have you finished the book?:</label>
                    <select name="state" id="state">
                        <option value="reading">Reading</option>
                        <option value="finished">Finished</option>
    
                    </select>
                    
                    
    
                </div>
                <div><button type="button" class="submitBook">Add the book to the library</button></div>
                
            </form>

        </dialog>
        <button type="button" class="addBook">Add a new book to my library</button>
    </div>

    <div>
        <button class="displayBooks">Show me my library</button>
        <button class="hideBooks">Hide my library</button>
        <table class="table">
            <div></div>
            <span>
                <tr>
                    
                </tr>
            </span>
        </table>
    </div>
    
</body>
</html>
