<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form, button {
            background-color: aqua;
            border: 2px solid black;
            padding: 10px 20px;
        }

        button {
            padding: 10px 20px;
        }

        table {
            border-collapse: collapse;
            background-color: aqua;
            border: 2px solid black;
        }
        th, td {
            border: 2px solid black;
            padding: 2px 10px;
            text-align: center;

        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <form action="">
            <div>
                <label for="">author:</label>
                <input id="author" type="text">
            </div>
            <div>
                <label for="">title:</label>
                <input id="title" type="text">
            </div>
            <div>
                <label for="">pages:</label>
                <input id="pages" type="text">
            </div>
            <div>
                <label for="">finished?:</label>
                <input id="finished" type="text">
            </div>
            
        </form>
        <button type="button" class="addBook">Add book</button>
    </div>

    <div>
        <button class="displayBooks">display books</button>
        <table class="table">
            <tr>
                <th>author</th>
                <th>title</th>
                <th>pages</th>
                <th>finished?</th>
            </tr>

        </table>
    </div>
    
</body>
</html>
