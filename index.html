<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form, button {
            background-color: aqua;
            border: 2px solid black;
            padding: 10px 20px;
        }

        button {
            padding: 10px 20px;
        }

        table {
            border-collapse: collapse;
            background-color: aqua;
            border: 2px solid black;
        }
        th, td {
            border: 2px solid black;
            padding: 2px 10px;
            text-align: center;

        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <dialog class="dialog">
            <form action="">
                <div>
                    <label for="">Author:</label>
                    <input id="author" type="text">
                </div>
                <div>
                    <label for="">Title:</label>
                    <input id="title" type="text">
                </div>
                <div>
                    <label for="">Pages:</label>
                    <input id="pages" type="text">
                </div>
                <div>
                    <label for="">Have you finished the book?:</label>
                    <select name="finished" id="finished">
                        <option value="no">no</option>
                        <option value="yes">yes</option>
    
                    </select>
                    
                    
    
                </div>
                <div><button type="button" class="submitBook">Add the book to the library</button></div>
                
            </form>

        </dialog>
        <button type="button" class="addBook">Add a new book to my library</button>
    </div>

    <div>
        <button class="displayBooks">Show me my library</button>
        <button class="hideBooks">Hide my library</button>
        <table class="table">
            <div></div>
            <span>
                <tr>
                    
                </tr>
            </span>
        </table>
    </div>
    
</body>
</html>
